<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Odin Project Landing Page</title>
  </head>
  <body>
    <header class="header">
      <p class="header-logo">Header Logo</p>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a href="#" class="nav-link">header link one</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="nav-link">header link one</a>
          </li>
          <li class="nav-list-item">
            <a href="#" class="nav-link">header link one</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- hero section -->
    <section class="hero" id="intro">
      <div class="hero-flex-container">
        <div class="hero-text">
          <h1 class="section-title section-title-hero">
            This website is awesome
          </h1>
          <p class="section-subtitle section-subtitle-hero">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <button class="hero-btn">Sign Up</button>
        </div>
        <div class="image">
          <img
            class="hero-img"
            src="imgs/hero-placeholder-img.jpeg"
            alt="some code on a laptop"
          />
        </div>
      </div>
    </section>
    <!-- card section -->
    <section class="cards" id="card"></section>
    <!-- testimonial section -->
    <section class="testimonial" id="quotes"></section>

    <!-- call to action -->
    <section class="call-to-action" id="action"></section>
    <!-- footer section -->
    <footer class="footer"></footer>
  </body>
</html>
